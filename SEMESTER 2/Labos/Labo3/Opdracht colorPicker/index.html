<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Opdracht colorPicker</title>
</head>
<body>
<div class="colorPicker">
    <div class="components">
        <div class="components">
            <span>0<input id="sldRed" type="range" class="slider" value="128" min="0" max="100" /></span>
            <span> Red</span>
            <span id="lblRed">0</span>
        </div>
        <div class="components">
            <span>0<input id="sldGreen" type="range" class="slider" value="255" min="0" max="100" /></span>
            <span>Green</span>
            <span id="lblGreen">0</span>
        </div>
        <div class="components">
            <span>0<input id="sldBlue" type="range" class="slider" value="128" min="0" max="100" /></span>
            <span> Blue</span>
            <span id="lblBlue">0</span>
        </div>
    </div>
    <div class="swatch" id="swatch"></div>
</div>


</body>
</html>
